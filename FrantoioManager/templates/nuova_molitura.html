{% extends "base.html" %}

{% block title %}Nuova Molitura - Frantoio Oleario{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="bi bi-plus-circle me-2"></i>
            Nuova Molitura
        </h1>
    </div>
</div>

<form method="POST" id="form-nuova-molitura">
    <div class="row">
        <!-- Sezione Cliente -->
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="mb-0">Dati Cliente</h4>
                </div>
                <div class="card-body">
                    <!-- Ricerca Cliente -->
                    <div class="mb-3">
                        <label for="search-cliente" class="form-label">Cerca Cliente Esistente</label>
                        <input type="text" class="form-control" id="search-cliente" placeholder="Digita nome o cognome...">
                        <input type="hidden" name="cliente_id" id="cliente-id">
                        <div id="risultati-ricerca" class="mt-2"></div>
                    </div>
                    
                    <hr>
                    
                    <!-- Nuovo Cliente -->
                    <div id="nuovo-cliente-section">
                        <h6 class="mb-3">Oppure Crea Nuovo Cliente</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" name="nome" id="nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cognome" class="form-label">Cognome *</label>
                                <input type="text" class="form-control" name="cognome" id="cognome" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" name="telefono" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="indirizzo" class="form-label">Indirizzo</label>
                            <textarea class="form-control" name="indirizzo" id="indirizzo" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="note-cliente" class="form-label">Note Cliente</label>
                            <textarea class="form-control" name="note_cliente" id="note-cliente" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sezione Molitura -->
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="mb-0">Dati Molitura</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="sezione" class="form-label">Sezione *</label>
                            <select class="form-select" name="sezione" id="sezione" required>
                                <option value="">Seleziona sezione</option>
                                {% for sezione in current_user.get_accessible_sections() %}
                                <option value="{{ sezione }}">Sezione {{ sezione }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stato" class="form-label">Stato *</label>
                            <select class="form-select" name="stato" id="stato" required>
                                <option value="accettazione" selected>Accettazione</option>
                                <option value="in molitura">In Molitura</option>
                                <option value="completa">Completa</option>
                                <option value="archiviata">Archiviata</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Data e Ora -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="usa_ora_corrente" id="usa-ora-corrente" checked>
                            <label class="form-check-label" for="usa-ora-corrente">
                                Usa data e ora corrente
                            </label>
                        </div>
                    </div>
                    
                    <div class="row" id="data-ora-manuale" style="display: none;">
                        <div class="col-md-6 mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" class="form-control" name="data" id="data">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ora" class="form-label">Ora</label>
                            <input type="time" class="form-control" name="ora" id="ora">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="note-molitura" class="form-label">Note Molitura</label>
                        <textarea class="form-control" name="note_molitura" id="note-molitura" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sezione Cassoni -->
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Cassoni</h4>
                    <button type="button" class="btn btn-primary btn-sm" id="aggiungi-cassone">
                        <i class="bi bi-plus"></i>
                        Aggiungi Cassone
                    </button>
                </div>
                <div class="card-body">
                    <div id="lista-cassoni">
                        <!-- I cassoni verranno aggiunti dinamicamente qui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pulsanti -->
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('moliture') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>
                    Annulla
                </a>
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-check-circle me-2"></i>
                    Crea Molitura
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
// Gestione ricerca clienti
let searchTimeout;
document.getElementById('search-cliente').addEventListener('input', function() {
    clearTimeout(searchTimeout);
    const query = this.value.trim();
    
    if (query.length < 2) {
        document.getElementById('risultati-ricerca').innerHTML = '';
        return;
    }
    
    searchTimeout = setTimeout(() => {
        fetch(`/search_clienti?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(clienti => {
                const risultatiDiv = document.getElementById('risultati-ricerca');
                risultatiDiv.innerHTML = '';
                
                if (clienti.length === 0) {
                    risultatiDiv.innerHTML = '<div class="alert alert-info">Nessun cliente trovato</div>';
                    return;
                }
                
                const lista = document.createElement('div');
                lista.className = 'list-group';
                
                clienti.forEach(cliente => {
                    const item = document.createElement('button');
                    item.type = 'button';
                    item.className = 'list-group-item list-group-item-action';
                    item.innerHTML = `
                        <strong>${cliente.nome_completo}</strong><br>
                        <small class="text-muted">
                            ${cliente.telefono ? 'Tel: ' + cliente.telefono : ''}
                            ${cliente.email ? ' - ' + cliente.email : ''}
                        </small>
                    `;
                    item.addEventListener('click', () => selezionaCliente(cliente));
                    lista.appendChild(item);
                });
                
                risultatiDiv.appendChild(lista);
            })
            .catch(error => {
                console.error('Errore ricerca clienti:', error);
            });
    }, 300);
});

function selezionaCliente(cliente) {
    document.getElementById('cliente-id').value = cliente.id;
    document.getElementById('search-cliente').value = cliente.nome_completo;
    document.getElementById('risultati-ricerca').innerHTML = 
        `<div class="alert alert-success">Cliente selezionato: <strong>${cliente.nome_completo}</strong></div>`;
    
    // Disabilita i campi nuovo cliente
    const campi = ['nome', 'cognome', 'telefono', 'indirizzo', 'email', 'note-cliente'];
    campi.forEach(campo => {
        document.getElementById(campo).disabled = true;
        document.getElementById(campo).required = false;
    });
    
    document.getElementById('nuovo-cliente-section').style.opacity = '0.5';
}

// Reset selezione cliente
document.getElementById('search-cliente').addEventListener('focus', function() {
    if (document.getElementById('cliente-id').value) {
        document.getElementById('cliente-id').value = '';
        document.getElementById('risultati-ricerca').innerHTML = '';
        
        // Riabilita i campi nuovo cliente
        const campi = ['nome', 'cognome', 'telefono', 'indirizzo', 'email', 'note-cliente'];
        campi.forEach(campo => {
            document.getElementById(campo).disabled = false;
        });
        document.getElementById('nome').required = true;
        document.getElementById('cognome').required = true;
        document.getElementById('nuovo-cliente-section').style.opacity = '1';
    }
});

// Gestione data/ora
document.getElementById('usa-ora-corrente').addEventListener('change', function() {
    const dataOraManuale = document.getElementById('data-ora-manuale');
    if (this.checked) {
        dataOraManuale.style.display = 'none';
        document.getElementById('data').required = false;
        document.getElementById('ora').required = false;
    } else {
        dataOraManuale.style.display = 'block';
        document.getElementById('data').required = true;
        document.getElementById('ora').required = true;
        
        // Imposta data e ora corrente
        const now = new Date();
        document.getElementById('data').value = now.toISOString().split('T')[0];
        document.getElementById('ora').value = now.toTimeString().split(' ')[0].substring(0, 5);
    }
});

// Gestione cassoni
let contatoreCassoni = 0;

document.getElementById('aggiungi-cassone').addEventListener('click', function() {
    aggiungiCassone();
});

function aggiungiCassone(numero = '', quantita = '') {
    contatoreCassoni++;
    const cassoneDiv = document.createElement('div');
    cassoneDiv.className = 'row mb-3 cassone-row';
    cassoneDiv.innerHTML = `
        <div class="col-md-4">
            <label class="form-label">Numero Cassone</label>
            <input type="number" class="form-control numero-cassone" min="1" value="${numero}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Quantità (kg)</label>
            <input type="number" class="form-control quantita-cassone" min="1" value="${quantita}" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="button" class="btn btn-danger btn-sm rimuovi-cassone">
                <i class="bi bi-trash"></i>
                Rimuovi
            </button>
        </div>
    `;
    
    document.getElementById('lista-cassoni').appendChild(cassoneDiv);
    
    // Event listener per rimuovere cassone
    cassoneDiv.querySelector('.rimuovi-cassone').addEventListener('click', function() {
        cassoneDiv.remove();
    });
}

// Aggiungi il primo cassone di default
aggiungiCassone();

// Validazione form
document.getElementById('form-nuova-molitura').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Verifica cliente
    const clienteId = document.getElementById('cliente-id').value;
    const nome = document.getElementById('nome').value.trim();
    const cognome = document.getElementById('cognome').value.trim();
    
    if (!clienteId && (!nome || !cognome)) {
        alert('Seleziona un cliente esistente o inserisci nome e cognome per un nuovo cliente.');
        return;
    }
    
    // Raccogli dati cassoni
    const cassoniRows = document.querySelectorAll('.cassone-row');
    if (cassoniRows.length === 0) {
        alert('Aggiungi almeno un cassone.');
        return;
    }
    
    // Valida e prepara dati cassoni
    const cassoniData = [];
    let valido = true;
    
    cassoniRows.forEach(row => {
        const numero = row.querySelector('.numero-cassone').value;
        const quantita = row.querySelector('.quantita-cassone').value;
        
        if (!numero || !quantita || numero <= 0 || quantita <= 0) {
            valido = false;
            return;
        }
        
        cassoniData.push(`${numero}:${quantita}`);
    });
    
    if (!valido) {
        alert('Verifica che tutti i cassoni abbiano numero e quantità validi.');
        return;
    }
    
    // Verifica numeri cassoni duplicati
    const numeriCassoni = cassoniData.map(c => c.split(':')[0]);
    const duplicati = numeriCassoni.filter((item, index) => numeriCassoni.indexOf(item) !== index);
    if (duplicati.length > 0) {
        alert(`Numeri cassoni duplicati: ${duplicati.join(', ')}`);
        return;
    }
    
    // Aggiungi hidden inputs per cassoni
    cassoniData.forEach(cassone => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'cassoni';
        input.value = cassone;
        this.appendChild(input);
    });
    
    // Sottometti form
    this.submit();
});
</script>
{% endblock %}
